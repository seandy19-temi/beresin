<section id="kalkulator" style="background-color: #f9f9f9; padding: 2rem 1rem;" data-aos="fade-up">
  <h2 style="color: #004e56;">üßÆ Kalkulator Harga Cepat</h2>
  <p>Hitung estimasi biaya jasa BERESIN sesuai kebutuhanmu:</p>

  <div style="max-width: 500px; margin: 2rem auto; background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
    <label for="jenis" style="font-weight: bold;">Pilih Jenis Layanan:</label>
    <select id="jenis" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0 1rem;">
      <option value="artikel">‚úçÔ∏è Artikel (Rp50.000/halaman)</option>
      <option value="desain">üé® Desain (Rp75.000/desain)</option>
      <option value="video">üé¨ Video (Rp100.000/menit)</option>
      <option value="excel">üìä Excel (Rp80.000/template)</option>
    </select>

    <label for="jumlah" style="font-weight: bold;">Jumlah (halaman / desain / menit):</label>
    <input type="number" id="jumlah" min="1" value="1" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">

    <label style="font-weight: bold;">Jenis Pengerjaan:</label>
    <div style="margin: 0.5rem 0 1rem;">
      <label><input type="radio" name="waktu" value="normal" checked> Normal (1‚Äì2 hari)</label><br>
      <label><input type="radio" name="waktu" value="kilat"> Kilat (dalam 24 jam)</label>
    </div>

    <div id="hasil" style="font-size: 1.2rem; font-weight: bold; color: #004e56;">Estimasi: Rp50.000</div>

    <a id="whatsappLink" href="#" onclick="kirimKeWhatsApp()" target="_blank" class="cta">Chat Sekarang via WhatsApp</a>

  </div>
</section>
<script>
  const hargaDasar = {
    artikel: 50000,
    desain: 75000,
    video: 100000,
    excel: 80000
  };

  const hargaKilat = {
    artikel: 20000,
    desain: 25000,
    video: 30000,
    excel: 20000
  };

  function hitungHarga() {
    const jenis = document.getElementById('jenis').value;
    const jumlah = parseInt(document.getElementById('jumlah').value) || 0;
    const waktu = document.querySelector('input[name="waktu"]:checked').value;

    let total = hargaDasar[jenis] * jumlah;
    if (waktu === 'kilat') {
      total += hargaKilat[jenis] * jumlah;
    }

    // Tampilkan hasil
    document.getElementById('hasil').textContent = "Estimasi: Rp" + total.toLocaleString('id-ID');

    // Perbarui link WhatsApp
    const pesanWA = `Halo BERESIN, saya ingin order *${jenis}* sebanyak *${jumlah}* (${waktu}) dengan estimasi *Rp${total.toLocaleString('id-ID')}*`;
    const encodedPesan = encodeURIComponent(pesanWA);
    document.getElementById('whatsappLink').href = `https://wa.me/6282121171931?text=${encodedPesan}`;
  }

  // Event listener
  document.getElementById('jenis').addEventListener('change', hitungHarga);
  document.getElementById('jumlah').addEventListener('input', hitungHarga);
  document.querySelectorAll('input[name="waktu"]').forEach(el => el.addEventListener('change', hitungHarga));

  // Jalankan pertama kali
  hitungHarga();
function kirimKeWhatsApp() {
  const jenis = document.getElementById('jenis').value;
  const jumlah = parseInt(document.getElementById('jumlah').value) || 0;
  const waktu = document.querySelector('input[name="waktu"]:checked').value;

  let total = hargaDasar[jenis] * jumlah;
  if (waktu === 'kilat') {
    total += hargaKilat[jenis] * jumlah;
  }

  const pesanWA = `Halo BERESIN, saya ingin order *${jenis}* sebanyak *${jumlah}* (${waktu}) dengan estimasi *Rp${total.toLocaleString('id-ID')}*`;
  const encodedPesan = encodeURIComponent(pesanWA);
  window.open(`https://wa.me/6282121171931?text=${encodedPesan}`, '_blank');
}

</script>
