<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BERESIN ‚Äì Kategori & Layanan</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f7fafc; --card:#ffffff; --ink:#1f2937; --sub:#6b7280;
    --brand:#16a34a; --brand-2:#0ea5e9; --ring:#e5e7eb;
  }
  *{box-sizing:border-box}
  body{ margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
        background:var(--bg); color:var(--ink); }
  .wrap{max-width:1100px; margin:auto; padding:32px 16px}
  .title{font-size:clamp(22px,3vw,34px); font-weight:800; margin:0 0 6px}
  .subtitle{color:var(--sub); margin:0 0 24px}
  .toolbar{ display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px; align-items:center; }
  .search{ flex:1 1 260px; display:flex; align-items:center; gap:8px;
           background:var(--card); border:1px solid var(--ring); border-radius:10px; padding:10px 12px; }
  .search input{ border:none; outline:none; flex:1; background:transparent; font-size:14px; }
  .badge{ background:#e2fbe9; color:#166534; font-weight:700; font-size:12px; padding:6px 10px; border-radius:999px; }

  /* Category cards */
  .grid{ display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
  .cat{ background:var(--card); border:1px solid var(--ring); border-radius:16px;
        overflow:hidden; transition:.25s ease; box-shadow:0 2px 10px rgba(0,0,0,.04); }
  .cat:hover{ transform:translateY(-3px); box-shadow:0 10px 24px rgba(0,0,0,.08); }
  .cat.open{ grid-column: 1 / -1; } /* saat terbuka, jadi full lebar & mendorong kartu lain ke bawah */
  .cat-head{ display:flex; align-items:center; justify-content:space-between; gap:12px;
             padding:16px 18px; cursor:pointer; }
  .cat-title{ display:flex; align-items:center; gap:12px; font-weight:800; font-size:16px; }
  .cat-title .icon{ width:34px; height:34px; display:grid; place-items:center; border-radius:10px; color:#fff; font-weight:800; }
  .toggle{ font-size:12px; font-weight:700; color:#374151; background:#eef2ff; border-radius:999px; padding:6px 10px; }
  .cat-body{ display:none; border-top:1px solid var(--ring); background:#fcfdfd; }
  .cat.open .cat-body{ display:block; }

  /* Service rows */
  .svc{ display:grid; gap:12px; padding:14px 16px; align-items:start;
        grid-template-columns: 1.2fr 2fr .8fr .8fr; }
  .svc:not(:last-child){ border-bottom:1px dashed var(--ring); }
  .svc h4{ margin:0 0 6px; font-size:15px; }
  .svc p{ margin:0; color:var(--sub); font-size:13px; line-height:1.5; }
  .meta{ font-size:13px; color:#111827; font-weight:700; }
  .btn{ justify-self:end; align-self:center; white-space:nowrap; background:var(--brand); color:#fff;
        border:none; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer; transition:.2s; }
  .btn:hover{ filter:brightness(.95); transform:translateY(-1px); }
  .muted{ color:var(--sub); font-size:12px; }

  @media (max-width:800px){
    .svc{ grid-template-columns: 1fr; }
    .btn{ justify-self:start; }
  }

  .tag{ display:inline-block; padding:4px 8px; font-size:11px; font-weight:800; border-radius:999px; margin-left:6px;
        background:#ecfeff; color:#155e75; border:1px solid #cffafe; }
</style>
</head>
<body>

    <div class="toolbar">

    <div id="grid" class="grid"><!-- injected by JS --></div>

      { name:"Desain Banner / Poster Sederhana", desc:"Pembuatan visual promosi untuk media sosial atau cetak dengan konsep sederhana, 1‚Äì2 kali revisi.", duration:"1‚Äì2 hari kerja", price:"Rp 150.000 ‚Äì Rp 300.000" },
      { name:"Desain Presentasi (PowerPoint/Google Slides)", desc:"Mendesain slide profesional (10‚Äì20 slide), termasuk pemilihan font, warna, ikon, dan animasi dasar.", duration:"2‚Äì4 hari kerja", price:"Rp 400.000 ‚Äì Rp 900.000" },

    ]
  },
  {
    id: "web",

    iconText: "WP",
    items: [
      { name:"Website Landing Page", desc:"Satu halaman responsif untuk kampanye/produk. Termasuk copy dasar & SEO dasar.", duration:"5‚Äì7 hari kerja", price:2500000 },
      { name:"Desain Website Landing Page Sederhana", desc:"Pembuatan 1 halaman website responsif (HTML/CMS), termasuk copywriting dasar dan optimasi mobile.", duration:"3‚Äì7 hari kerja", price:"Rp 1.000.000 ‚Äì Rp 2.500.000" },
      { name:"Website Multi-Halaman (‚â§5 hlm)", desc:"Profil perusahaan/brand: Home, About, Layanan, Portofolio, Kontak. SEO dasar & formulir.", duration:"7‚Äì10 hari kerja", price:5000000 },

      { name:"Copywriting Iklan", desc:"Headline, caption, dan body copy yang persuasif sesuai target audiens.", duration:"1‚Äì2 hari kerja", price:150000 },

      { name:"Artikel/Blog SEO (¬±1000 kata)", desc:"Riset kata kunci dasar, struktur SEO, internal heading rapi.", duration:"1‚Äì2 hari kerja", price:400000 },
      { name:"Editing Skripsi / Dokumen Akademik", desc:"Ejaan, tata bahasa, format, sitasi, dan layout sesuai panduan kampus.", duration:"2‚Äì5 hari kerja", price:800000 }

      { name:"Setup & Manajemen Iklan (Google/Meta) ‚Äì Basic", desc:"Setup campaign + 1 set creative + optimasi ringan. Fee: % dari budget (min. Rp300k).", duration:"3‚Äì5 hari kerja (setup awal)", price:500000 },
      { name:"Pengelolaan Media Sosial 1 Bulan", desc:"Pembuatan konten, jadwal posting, engagement, dan laporan kinerja bulanan.", duration:"1 bulan", price:"Rp 2.000.000 ‚Äì Rp 5.000.000" },
      { name:"Paket Kampanye 1 Bulan", desc:"Strategi, creative kits, optimasi mingguan, laporan performa bulanan.", duration:"1 bulan berjalan", price:4000000 },
      { name:"Kampanye Digital Marketing 1 Bulan", desc:"Strategi iklan (Facebook Ads, Google Ads), pembuatan materi, optimasi, dan laporan performa.", duration:"1 bulan", price:"Rp 4.000.000 ‚Äì Rp 12.000.000" },
      { name:"Optimasi Profil Bisnis (GMB/Maps)", desc:"Lengkap foto, jam operasional, kategori, deskripsi, & posting dasar.", duration:"1‚Äì2 hari kerja", price:300000 }
    ]
  }
];

/** === RENDER === **/
const gridEl = document.getElementById("grid");
const countEl = document.getElementById("count");
const searchEl = document.getElementById("search");

function currency(idr){
  if (typeof idr === "number") return "Rp " + idr.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  return idr; // already a formatted range string
}

function serviceRow(item){
  const row = document.createElement("div");
  row.className = "svc";
  row.innerHTML = `
    <div>
      <h4>${item.name} ${item.tag ? `<span class="tag">${item.tag}</span>` : ""}</h4>
      <p>${item.desc}</p>
    </div>
    <div><div class="muted">Estimasi</div><div class="meta">${item.duration}</div></div>
    <div><div class="muted">Harga</div><div class="meta">${currency(item.price)}</div></div>
    <div><button class="btn" aria-label="Pesan ${item.name}">Pesan Sekarang</button></div>
  `;
  row.querySelector(".btn").addEventListener("click", ()=>{
    const text = `Halo BERESIN, saya tertarik layanan *${item.name}*.\n\nDetail singkat:\n- Estimasi: ${item.duration}\n- Harga: ${currency(item.price)}\n\nMohon info ketersediaan & langkah selanjutnya.`;
    window.open(`https://wa.me/${WA_PHONE}?text=${encodeURIComponent(text)}`,"_blank");
  });
  return row;
}

function categoryCard(cat){
  const card = document.createElement("div");
  card.className = "cat"; card.dataset.category = cat.id;

  const head = document.createElement("div");
  head.className = "cat-head";
  head.innerHTML = `
    <div class="cat-title">
      <div class="icon" style="background:${cat.color}">${cat.iconText}</div>
      <div>${cat.name}</div>
    </div>
    <div class="toggle">Lihat Layanan</div>
  `;

  const body = document.createElement("div");
  body.className = "cat-body";
  body.setAttribute("role", "region");
  body.setAttribute("aria-label", `Layanan ${cat.name}`);

  const headerRow = document.createElement("div");
  headerRow.className = "svc";
  headerRow.style.background = "#fff";
  headerRow.innerHTML = `
    <div class="muted">Layanan</div>
    <div class="muted">Estimasi</div>
    <div class="muted">Harga</div>
    <div class="muted">Aksi</div>
  `;
  body.appendChild(headerRow);
  cat.items.forEach(item => body.appendChild(serviceRow(item)));

  head.addEventListener("click", ()=>{
    const isOpening = !card.classList.contains("open");

    // tutup semua yg lain
    document.querySelectorAll(".cat.open").forEach(c=>{
      if(c!==card){
        c.classList.remove("open");
        const t = c.querySelector(".toggle");
        if(t) t.textContent = "Lihat Layanan";
      }
    });

    // toggle current
    card.classList.toggle("open");
    head.querySelector(".toggle").textContent = card.classList.contains("open") ? "Tutup" : "Lihat Layanan";

    // scroll ke kartu saat membuka, supaya tidak terpotong
    if(isOpening){
      // small delay to allow layout change
      setTimeout(()=> card.scrollIntoView({behavior:"smooth", block:"start"}), 80);
    }
  });

  card.appendChild(head);
  card.appendChild(body);
  return card;
}

function render(filter=""){
  gridEl.innerHTML = ""; let total = 0;
  const q = filter.trim().toLowerCase();

  CATEGORIES.forEach(cat=>{
    const matchCat = cat.name.toLowerCase().includes(q);
    const matchedItems = cat.items.filter(it =>
      matchCat || it.name.toLowerCase().includes(q) || it.desc.toLowerCase().includes(q)
    );
    if(q && matchedItems.length===0) return;

    const card = categoryCard({...cat, items: matchedItems});
    gridEl.appendChild(card); total += matchedItems.length;
  });

  countEl.textContent = `${total} layanan`;
  if(q){
    document.querySelectorAll(".cat").forEach(c=>{
      c.classList.add("open");
      const t = c.querySelector(".toggle");
      if(t) t.textContent = "Tutup";
      c.scrollIntoView({behavior:"smooth", block:"start"});
    });
  }
}

searchEl.addEventListener("input", e => render(e.target.value));
render();
</script>
</body>
</html>
